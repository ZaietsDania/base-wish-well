<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Base Wish Well | Web3 & Swap</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ethers/6.7.0/ethers.umd.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #0a0a0a;
            --card-bg: rgba(255, 255, 255, 0.05);
            --primary: #0052ff;
            --text: #ffffff;
            --secondary: #888888;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg);
            background-image: radial-gradient(circle at top right, #0052ff22, transparent),
                              radial-gradient(circle at bottom left, #0052ff11, transparent);
            color: var(--text);
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            background: var(--card-bg);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 40px;
            border-radius: 28px;
            width: 100%;
            max-width: 480px;
            text-align: center;
            box-shadow: 0 25px 50px rgba(0,0,0,0.5);
        }

        h1 { font-weight: 800; letter-spacing: -1.5px; margin-bottom: 8px; font-size: 2rem; }
        .network-badge {
            display: inline-block; padding: 6px 14px; background: #0052ff22;
            border-radius: 30px; color: #58a6ff; font-size: 13px; font-weight: 600; margin-bottom: 30px;
        }

        #wishForm { margin-top: 25px; display: none; }
        input {
            width: 100%; padding: 14px; background: rgba(0,0,0,0.4);
            border: 1px solid rgba(255,255,255,0.15); border-radius: 14px;
            color: white; font-size: 16px; margin-bottom: 15px; outline: none; box-sizing: border-box;
        }
        button {
            width: 100%; padding: 15px; background: var(--primary);
            color: white; border: none; border-radius: 14px;
            font-size: 16px; font-weight: 600; cursor: pointer; transition: 0.3s; margin-bottom: 10px;
        }
        button:hover { transform: translateY(-2px); box-shadow: 0 8px 20px rgba(0, 82, 255, 0.4); }

        .swap-section { margin-top: 20px; border-top: 1px solid rgba(255,255,255,0.1); padding-top: 20px; }
        #swapWidgetContainer { display: none; margin-top: 20px; border-radius: 20px; overflow: hidden; }

        #wishesList { margin-top: 30px; text-align: left; max-height: 200px; overflow-y: auto; }
        .wish-card {
            background: rgba(255,255,255,0.03); padding: 12px;
            border-radius: 12px; margin-bottom: 8px; border-left: 3px solid var(--primary);
        }
        .wish-address { font-size: 10px; color: var(--secondary); font-family: monospace; }
    </style>
</head>
<body>

<div class="container">
    <h1>üè∫ –ö—Ä–∏–Ω–∏—Ü—è –ë–∞–∂–∞–Ω—å</h1>
    <div class="network-badge">Base Sepolia</div>

    <button id="connectBtn" onclick="connect()">üîå –ü—ñ–¥–∫–ª—é—á–∏—Ç–∏ –≥–∞–º–∞–Ω–µ—Ü—å</button>

    <div id="wishForm">
        <input type="text" id="wishInput" placeholder="–¢–≤–æ—î –±–∞–∂–∞–Ω–Ω—è...">
        <button id="sendBtn" onclick="sendWish()">‚ú® –ó–∞–≥–∞–¥–∞—Ç–∏ –±–∞–∂–∞–Ω–Ω—è</button>
    </div>

    <div id="wishesList"></div>

    <div class="swap-section">
        <button style="background: #ff007a;" onclick="toggleSwap()">üîÑ –û–±–º—ñ–Ω—è—Ç–∏ —Ç–æ–∫–µ–Ω–∏ (Swap)</button>
        <div id="swapWidgetContainer">
            <iframe
                src="https://app.uniswap.org/#/swap?outputCurrency=0x4200000000000000000000000000000000000006&chain=base"
                height="500px"
                width="100%"
                style="border: none; border-radius: 20px;"
            ></iframe>
        </div>
    </div>
</div>

<script>
    const contractAddress = "0xfb1dee73426746899140052ff222152520fb1dee7";
    const abi = [
        "function writeWish(string memory _content) public",
        "function getWishes() public view returns (tuple(address sender, string content, uint256 timestamp)[])"
    ];

    let signer = null;
    let contract = null;

    function toggleSwap() {
        const container = document.getElementById('swapWidgetContainer');
        container.style.display = container.style.display === 'none' ? 'block' : 'none';
    }

    async function connect() {
        if (!window.ethereum) return alert("MetaMask!");
        const provider = new ethers.BrowserProvider(window.ethereum);
        await provider.send("eth_requestAccounts", []);
        signer = await provider.getSigner();
        contract = new ethers.Contract(contractAddress, abi, signer);
        document.getElementById('connectBtn').style.display = "none";
        document.getElementById('wishForm').style.display = "block";
        loadWishes();
    }

    async function loadWishes() {
        if (!contract) return;
        const wishes = await contract.getWishes();
        const list = document.getElementById('wishesList');
        list.innerHTML = "";
        wishes.slice().reverse().forEach(wish => {
            const div = document.createElement('div');
            div.className = 'wish-card';
            div.innerHTML = `<span class="wish-address">${wish.sender.slice(0,6)}...</span><br>${wish.content}`;
            list.appendChild(div);
        });
    }

    async function sendWish() {
        const input = document.getElementById('wishInput');
        const tx = await contract.writeWish(input.value);
        await tx.wait();
        input.value = "";
        loadWishes();
    }
</script>

</body>
</html>
