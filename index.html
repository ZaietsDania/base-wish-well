<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Base Wish Well | Monetized</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ethers/6.7.0/ethers.umd.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #0a0a0a;
            --primary: #0052ff;
            --gold: #ffd700;
            --text: #ffffff;
            --card-bg: rgba(255, 255, 255, 0.05);
        }
        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg);
            background-image: radial-gradient(circle at top right, #0052ff22, transparent),
                              radial-gradient(circle at bottom left, #0052ff11, transparent);
            color: var(--text);
            display: flex;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }
        .container {
            background: var(--card-bg);
            backdrop-filter: blur(10px);
            padding: 40px;
            border-radius: 28px;
            width: 100%;
            max-width: 480px;
            border: 1px solid rgba(255,255,255,0.1);
            box-shadow: 0 25px 50px rgba(0,0,0,0.5);
            text-align: center;
        }
        h1 { font-weight: 800; letter-spacing: -1.5px; }
        #wishForm { display: none; margin-top: 25px; }
        input {
            width: 100%; padding: 14px; margin-bottom: 12px; border-radius: 14px;
            border: 1px solid rgba(255,255,255,0.1); background: rgba(0,0,0,0.4);
            color: #fff; box-sizing: border-box; outline: none; transition: 0.3s;
        }
        input:focus { border-color: var(--primary); }
        button {
            width: 100%; padding: 15px; background: var(--primary);
            color: #fff; border: none; border-radius: 14px;
            font-weight: 600; cursor: pointer; transition: 0.3s;
        }
        button:hover { transform: translateY(-2px); box-shadow: 0 8px 20px rgba(0, 82, 255, 0.4); }

        #wishesList { margin-top: 30px; text-align: left; max-height: 400px; overflow-y: auto; }
        .wish-card {
            background: rgba(255,255,255,0.03); padding: 16px;
            border-radius: 16px; margin-bottom: 12px; border-left: 4px solid var(--primary);
            position: relative;
        }
        .wish-card.premium {
            border-left-color: var(--gold);
            background: rgba(255, 215, 0, 0.07);
            border: 1px solid rgba(255, 215, 0, 0.2);
        }
        .wish-amount { font-size: 11px; color: var(--gold); font-weight: 800; position: absolute; top: 10px; right: 15px; }
        .wish-address { font-size: 10px; color: #888; display: block; margin-bottom: 5px; font-family: monospace; }
        .wish-text { font-size: 15px; line-height: 1.4; }
    </style>
</head>
<body>

<div class="container">
    <h1>üè∫ –ö—Ä–∏–Ω–∏—Ü—è –ë–∞–∂–∞–Ω—å</h1>
    <p style="color: #888; font-size: 14px;">–ó–∞–ª–∏—à —Å–≤–æ—î –ø–æ–±–∞–∂–∞–Ω–Ω—è –≤ –±–ª–æ–∫—á–µ–π–Ω—ñ Base</p>

    <button id="connectBtn" onclick="connect()">üîå –ü—ñ–¥–∫–ª—é—á–∏—Ç–∏ –≥–∞–º–∞–Ω–µ—Ü—å</button>

    <div id="wishForm">
        <input type="text" id="wishInput" placeholder="–¢–≤–æ—î –±–∞–∂–∞–Ω–Ω—è...">
        <input type="number" id="amountInput" step="0.0001" placeholder="–î–æ–Ω–∞—Ç —É ETH (–Ω–∞–ø—Ä. 0.001)">
        <button id="sendBtn" onclick="sendWish()">‚ú® –ó–∞–≥–∞–¥–∞—Ç–∏ –±–∞–∂–∞–Ω–Ω—è</button>
    </div>

    <div id="wishesList"></div>
</div>

<script>
    // –¢–≤–æ—è –Ω–æ–≤–∞ –∞–¥—Ä–µ—Å–∞ –∫–æ–Ω—Ç—Ä–∞–∫—Ç—É
    const contractAddress = "0xfCb5ee473F8dF26fA54555f23aC18AA35597024f";

    // –û–Ω–æ–≤–ª–µ–Ω–∏–π ABI –¥–ª—è –ø—ñ–¥—Ç—Ä–∏–º–∫–∏ —Å—É–º–∏ (amount)
    const abi = [
        "function writeWish(string memory _content) public payable",
        "function getWishes() public view returns (tuple(address sender, string content, uint256 amount, uint256 timestamp)[])"
    ];

    let contract = null;

    async function connect() {
        if (!window.ethereum) return alert("–í—Å—Ç–∞–Ω–æ–≤–∏ MetaMask!");
        const provider = new ethers.BrowserProvider(window.ethereum);
        await provider.send("eth_requestAccounts", []);
        const signer = await provider.getSigner();
        contract = new ethers.Contract(contractAddress, abi, signer);
        document.getElementById('connectBtn').style.display = "none";
        document.getElementById('wishForm').style.display = "block";
        loadWishes();
    }

    async function loadWishes() {
        if (!contract) return;
        try {
            const wishes = await contract.getWishes();
            const list = document.getElementById('wishesList');
            list.innerHTML = "<h3 style='font-size: 14px; color: #888; margin-bottom: 15px;'>–û—Å—Ç–∞–Ω–Ω—ñ –±–∞–∂–∞–Ω–Ω—è:</h3>";

            wishes.slice().reverse().forEach(wish => {
                const amountEth = ethers.formatEther(wish.amount);
                const isPremium = wish.amount > 0n;
                const div = document.createElement('div');
                div.className = `wish-card ${isPremium ? 'premium' : ''}`;
                div.innerHTML = `
                    <span class="wish-address">${wish.sender.slice(0,6)}...${wish.sender.slice(-4)}</span>
                    ${isPremium ? `<span class="wish-amount">üíé ${amountEth} ETH</span>` : ''}
                    <div class="wish-text">${wish.content}</div>
                `;
                list.appendChild(div);
            });
        } catch (e) {
            console.error("–ü–æ–º–∏–ª–∫–∞ –∑–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è:", e);
        }
    }

    async function sendWish() {
        const content = document.getElementById('wishInput').value;
        const amount = document.getElementById('amountInput').value || "0";
        const btn = document.getElementById('sendBtn');

        if (!content) return alert("–ù–∞–ø–∏—à–∏ –±–∞–∂–∞–Ω–Ω—è!");

        try {
            btn.disabled = true;
            btn.innerText = "‚è≥ –ü—ñ–¥—Ç–≤–µ—Ä–¥–∂–µ–Ω–Ω—è...";

            const tx = await contract.writeWish(content, {
                value: ethers.parseEther(amount)
            });

            await tx.wait();
            document.getElementById('wishInput').value = "";
            document.getElementById('amountInput').value = "";
            btn.disabled = false;
            btn.innerText = "‚ú® –ó–∞–≥–∞–¥–∞—Ç–∏ –±–∞–∂–∞–Ω–Ω—è";
            loadWishes();
        } catch (e) {
            console.error(e);
            alert("–ü–æ–º–∏–ª–∫–∞ —Ç—Ä–∞–Ω–∑–∞–∫—Ü—ñ—ó!");
            btn.disabled = false;
            btn.innerText = "‚ú® –ó–∞–≥–∞–¥–∞—Ç–∏ –±–∞–∂–∞–Ω–Ω—è";
        }
    }
</script>
</body>
</html>
