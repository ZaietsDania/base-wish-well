<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Base Wish Well | Monetization & Swap</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ethers/6.7.0/ethers.umd.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #0a0a0a;
            --primary: #0052ff;
            --gold: #ffd700;
            --text: #ffffff;
            --card-bg: rgba(255, 255, 255, 0.05);
        }
        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg);
            background-image: radial-gradient(circle at top right, #0052ff22, transparent),
                              radial-gradient(circle at bottom left, #0052ff11, transparent);
            color: var(--text);
            display: flex;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }
        .container {
            background: var(--card-bg);
            backdrop-filter: blur(10px);
            padding: 40px;
            border-radius: 28px;
            width: 100%;
            max-width: 480px;
            border: 1px solid rgba(255,255,255,0.1);
            box-shadow: 0 25px 50px rgba(0,0,0,0.5);
            text-align: center;
        }
        h1 { font-weight: 800; letter-spacing: -1.5px; margin-bottom: 5px; }
        .badge { display: inline-block; padding: 4px 12px; border-radius: 20px; font-size: 12px; margin-bottom: 20px; background: #0052ff33; color: #58a6ff; }

        #wishForm { display: none; margin-top: 20px; }
        input {
            width: 100%; padding: 14px; margin-bottom: 12px; border-radius: 14px;
            border: 1px solid rgba(255,255,255,0.1); background: rgba(0,0,0,0.4);
            color: #fff; box-sizing: border-box; outline: none;
        }
        button {
            width: 100%; padding: 15px; background: var(--primary);
            color: #fff; border: none; border-radius: 14px;
            font-weight: 600; cursor: pointer; transition: 0.3s; margin-bottom: 10px;
        }
        button:hover { transform: translateY(-2px); box-shadow: 0 8px 20px rgba(0, 82, 255, 0.4); }

        /* Swap Styles */
        .swap-section { margin-top: 25px; border-top: 1px solid rgba(255,255,255,0.1); padding-top: 20px; }
        #swapWidgetContainer { display: none; margin-top: 15px; border-radius: 20px; overflow: hidden; background: #191b1f; }

        /* Wishes List Styles */
        #wishesList { margin-top: 30px; text-align: left; max-height: 300px; overflow-y: auto; }
        .wish-card {
            background: rgba(255,255,255,0.03); padding: 16px;
            border-radius: 16px; margin-bottom: 12px; border-left: 4px solid var(--primary);
            position: relative;
        }
        .wish-card.premium {
            border-left-color: var(--gold);
            background: rgba(255, 215, 0, 0.07);
        }
        .wish-amount { font-size: 11px; color: var(--gold); font-weight: 800; position: absolute; top: 10px; right: 15px; }
        .wish-address { font-size: 10px; color: #888; display: block; margin-bottom: 5px; }
    </style>
</head>
<body>

<div class="container">
    <h1>üè∫ –ö—Ä–∏–Ω–∏—Ü—è –ë–∞–∂–∞–Ω—å</h1>
    <div class="badge">Base Sepolia</div>

    <button id="connectBtn" onclick="connect()">üîå –ü—ñ–¥–∫–ª—é—á–∏—Ç–∏ –≥–∞–º–∞–Ω–µ—Ü—å</button>

    <div id="wishForm">
        <input type="text" id="wishInput" placeholder="–¢–≤–æ—î –±–∞–∂–∞–Ω–Ω—è...">
        <input type="number" id="amountInput" step="0.0001" placeholder="–î–æ–Ω–∞—Ç —É ETH (–Ω–∞–ø—Ä. 0.001)">
        <button id="sendBtn" onclick="sendWish()">‚ú® –ó–∞–≥–∞–¥–∞—Ç–∏ –±–∞–∂–∞–Ω–Ω—è</button>
    </div>

    <div id="wishesList"></div>

    <div class="swap-section">
        <button style="background: #ff007a;" onclick="toggleSwap()">üîÑ –û–±–º—ñ–Ω—è—Ç–∏ —Ç–æ–∫–µ–Ω–∏ (Swap)</button>
        <div id="swapWidgetContainer">
            <iframe
                src="https://app.uniswap.org/#/swap?outputCurrency=0x4200000000000000000000000000000000000006&chain=base"
                height="550px" width="100%" style="border: none;">
            </iframe>
        </div>
    </div>
</div>

<script>
    const contractAddress = "0xfCb5ee473F8dF26fA54555f23aC18AA35597024f";
    const abi = [
        "function writeWish(string memory _content) public payable",
        "function getWishes() public view returns (tuple(address sender, string content, uint256 amount, uint256 timestamp)[])"
    ];

    let contract = null;

    function toggleSwap() {
        const container = document.getElementById('swapWidgetContainer');
        container.style.display = container.style.display === 'none' ? 'block' : 'none';
    }

    async function connect() {
        if (!window.ethereum) return alert("MetaMask!");
        const provider = new ethers.BrowserProvider(window.ethereum);
        await provider.send("eth_requestAccounts", []);
        const signer = await provider.getSigner();
        contract = new ethers.Contract(contractAddress, abi, signer);
        document.getElementById('connectBtn').style.display = "none";
        document.getElementById('wishForm').style.display = "block";
        loadWishes();
    }

    async function loadWishes() {
        if (!contract) return;
        try {
            const wishes = await contract.getWishes();
            const list = document.getElementById('wishesList');
            list.innerHTML = "";
            wishes.slice().reverse().forEach(wish => {
                const isPremium = wish.amount > 0n;
                const div = document.createElement('div');
                div.className = `wish-card ${isPremium ? 'premium' : ''}`;
                div.innerHTML = `
                    <span class="wish-address">${wish.sender.slice(0,6)}...</span>
                    ${isPremium ? `<span class="wish-amount">üíé ${ethers.formatEther(wish.amount)} ETH</span>` : ''}
                    <div>${wish.content}</div>
                `;
                list.appendChild(div);
            });
        } catch (e) { console.error(e); }
    }

    async function sendWish() {
        const content = document.getElementById('wishInput').value;
        const amount = document.getElementById('amountInput').value || "0";
        const btn = document.getElementById('sendBtn');
        try {
            btn.innerText = "‚è≥ –¢—Ä–∞–Ω–∑–∞–∫—Ü—ñ—è...";
            const tx = await contract.writeWish(content, { value: ethers.parseEther(amount) });
            await tx.wait();
            btn.innerText = "‚ú® –ó–∞–≥–∞–¥–∞—Ç–∏ –±–∞–∂–∞–Ω–Ω—è";
            loadWishes();
        } catch (e) {
            alert("–ü–æ–º–∏–ª–∫–∞!");
            btn.innerText = "‚ú® –ó–∞–≥–∞–¥–∞—Ç–∏ –±–∞–∂–∞–Ω–Ω—è";
        }
    }
</script>
</body>
</html>
