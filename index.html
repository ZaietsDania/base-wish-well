<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Base Wish Well | Web3</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ethers/6.7.0/ethers.umd.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #0a0a0a;
            --card-bg: rgba(255, 255, 255, 0.05);
            --primary: #0052ff;
            --text: #ffffff;
            --secondary: #888888;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg);
            background-image: radial-gradient(circle at top right, #0052ff22, transparent),
                              radial-gradient(circle at bottom left, #0052ff11, transparent);
            color: var(--text);
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            background: var(--card-bg);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 40px;
            border-radius: 28px;
            width: 100%;
            max-width: 480px;
            text-align: center;
            box-shadow: 0 25px 50px rgba(0,0,0,0.5);
        }

        h1 { font-weight: 800; letter-spacing: -1.5px; margin-bottom: 8px; font-size: 2rem; }

        .network-badge {
            display: inline-block; padding: 6px 14px; background: #0052ff22;
            border-radius: 30px; color: #58a6ff; font-size: 13px; font-weight: 600; margin-bottom: 30px;
        }

        #wishForm { margin-top: 25px; display: none; }

        input {
            width: 100%; padding: 14px; background: rgba(0,0,0,0.4);
            border: 1px solid rgba(255,255,255,0.15); border-radius: 14px;
            color: white; font-size: 16px; margin-bottom: 15px; outline: none; transition: 0.3s;
            box-sizing: border-box;
        }
        input:focus { border-color: var(--primary); background: rgba(0,0,0,0.6); }

        button {
            width: 100%; padding: 15px; background: var(--primary);
            color: white; border: none; border-radius: 14px;
            font-size: 16px; font-weight: 600; cursor: pointer; transition: 0.3s;
        }
        button:hover { transform: translateY(-2px); box-shadow: 0 8px 20px rgba(0, 82, 255, 0.4); }
        button:disabled { background: #444; cursor: not-allowed; }

        #wishesList { margin-top: 40px; text-align: left; max-height: 300px; overflow-y: auto; padding-right: 5px; }
        #wishesList::-webkit-scrollbar { width: 4px; }
        #wishesList::-webkit-scrollbar-thumb { background: rgba(255,255,255,0.1); border-radius: 10px; }

        .wish-card {
            background: rgba(255,255,255,0.03); padding: 16px;
            border-radius: 16px; margin-bottom: 12px; border-left: 4px solid var(--primary);
            animation: fadeIn 0.5s ease-out;
        }
        .wish-address { font-size: 11px; color: var(--secondary); font-family: monospace; display: block; margin-bottom: 5px; }
        .wish-content { font-size: 15px; line-height: 1.4; }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>

<div class="container">
    <h1>üè∫ –ö—Ä–∏–Ω–∏—Ü—è –ë–∞–∂–∞–Ω—å</h1>
    <div class="network-badge">Base Sepolia Testnet</div>

    <button id="connectBtn" onclick="connect()">üîå –ü—ñ–¥–∫–ª—é—á–∏—Ç–∏ –≥–∞–º–∞–Ω–µ—Ü—å</button>

    <div id="wishForm">
        <input type="text" id="wishInput" placeholder="–ù–∞–ø–∏—à–∏ —Å–≤–æ—î –±–∞–∂–∞–Ω–Ω—è —Ç—É—Ç...">
        <button id="sendBtn" onclick="sendWish()">‚ú® –ó–∞–≥–∞–¥–∞—Ç–∏ –±–∞–∂–∞–Ω–Ω—è</button>
    </div>

    <div id="wishesList">
        </div>
</div>

<script>
    const contractAddress = "0xfb1dee73426746899140052ff222152520fb1dee7"; // –¢–≤–æ—è –∞–¥—Ä–µ—Å–∞
    const abi = [
        "function writeWish(string memory _content) public",
        "function getWishes() public view returns (tuple(address sender, string content, uint256 timestamp)[])"
    ];

    let signer = null;
    let contract = null;

    async function connect() {
        if (!window.ethereum) return alert("–í—Å—Ç–∞–Ω–æ–≤–∏ MetaMask!");

        try {
            const provider = new ethers.BrowserProvider(window.ethereum);
            await provider.send("eth_requestAccounts", []);
            signer = await provider.getSigner();
            contract = new ethers.Contract(contractAddress, abi, signer);

            document.getElementById('connectBtn').style.display = "none";
            document.getElementById('wishForm').style.display = "block";
            loadWishes();
        } catch (e) {
            console.error(e);
        }
    }

    async function loadWishes() {
        if (!contract) return;
        try {
            const wishes = await contract.getWishes();
            const list = document.getElementById('wishesList');
            list.innerHTML = "<h3 style='font-size: 14px; color: #888; margin-bottom: 15px;'>–û—Å—Ç–∞–Ω–Ω—ñ –∑–∞–ø–∏—Å–∏:</h3>";

            wishes.slice().reverse().forEach(wish => {
                const div = document.createElement('div');
                div.className = 'wish-card';
                div.innerHTML = `
                    <span class="wish-address">${wish.sender.substring(0, 6)}...${wish.sender.substring(38)}</span>
                    <div class="wish-content">${wish.content}</div>
                `;
                list.appendChild(div);
            });
        } catch (e) {
            console.error("–ü–æ–º–∏–ª–∫–∞ –∑–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è:", e);
        }
    }

    async function sendWish() {
        const input = document.getElementById('wishInput');
        const btn = document.getElementById('sendBtn');
        if (!input.value) return;

        try {
            btn.disabled = true;
            btn.innerText = "‚è≥ –¢—Ä–∞–Ω–∑–∞–∫—Ü—ñ—è...";
            const tx = await contract.writeWish(input.value);
            await tx.wait();
            input.value = "";
            btn.innerText = "‚ú® –ó–∞–≥–∞–¥–∞—Ç–∏ –±–∞–∂–∞–Ω–Ω—è";
            btn.disabled = false;
            loadWishes();
        } catch (e) {
            alert("–ü–æ–º–∏–ª–∫–∞ —Ç—Ä–∞–Ω–∑–∞–∫—Ü—ñ—ó!");
            btn.disabled = false;
            btn.innerText = "‚ú® –ó–∞–≥–∞–¥–∞—Ç–∏ –±–∞–∂–∞–Ω–Ω—è";
        }
    }

    // –ê–≤—Ç–æ–º–∞—Ç–∏—á–Ω–µ –∑–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è, —è–∫—â–æ –≥–∞–º–∞–Ω–µ—Ü—å –≤–∂–µ –ø—ñ–¥–∫–ª—é—á–µ–Ω–∏–π
    if (window.ethereum && window.ethereum.selectedAddress) connect();
</script>

</body>
</html>
